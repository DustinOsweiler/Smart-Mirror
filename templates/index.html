<DOCTYPE html>
<html lang="en">
<head>
  <title>Magic Mirror</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="5">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid bg-dark">
  <div class="row bg-dark">
    <div class="col p-5 my-5 bg-dark text-white h5 text-start align-top">
      {{ weather }}
      </div>
    <div class="col p-5 my-5 bg-dark text-white h5 text-center align-top">
      {{ time }} <br /> {{ date }}
      </div>
    <div class="col p-5 my-5 bg-dark text-white h5 text-end align-top">
      Calendar
      </div>
  </div>
</div>

<div class="container-fluid bg-dark">
  <div class="row bg-dark">
    <div class="col p-5 my-5 bg-dark text-white h5 text-start align-middle">
      {{ soccerstats }}
      </div>
    <div class="col p-5 my-5 bg-dark text-black h5 text-center align-middle">_</div>
    <div class="col p-5 my-5 bg-dark text-white h5 text-end align-middle">
      Budget
      </div>
  </div>
</div>

    <div class="col p-5 my-5 bg-dark text-white h5 text-center">
